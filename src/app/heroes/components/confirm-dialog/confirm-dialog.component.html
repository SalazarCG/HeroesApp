<h2 mat-dialog-title> ¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso eliminará al héroe {{ data.superhero}} permanentemente.</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Confirmar</button>
</mat-dialog-actions>
